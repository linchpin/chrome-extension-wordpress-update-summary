<!DOCTYPE html>
<html>
  <head>
    <style>
      #results {
        margin:20px;
      }
      @import url(https://fonts.googleapis.com/css?family=Monserrat:400,600);

      body {
        background: #efefef;
        font-family: 'Monserrat', sans-serif;
      }
      table {
        background: #fff;
        border-collapse: collapse;
        margin: 1em;
      }
      th {
        border-bottom: 1px solid #efefef;
        color: #3fc1d0;
        font-size: 0.85em;
        font-weight: 600;
        padding: 0.5em 1em;
        text-align: left;
      }
      td {
        color: #333;
        font-weight: 400;
        padding: 0.65em 1em;
      }
      .disabled td {
        color: #ccc;
      }
      tbody tr {
        transition: background 0.25s ease;
      }
      tbody tr:hover {
        background: #3fc1d0;
      }

      .show {
        display:block;
      }

      .hide {
        display:none;
      }
    </style>
  </head>
  <body>
    <div id="report-handler" class="hide">
      <div id="report-header">
        <h2>WordPress Plugin Report</h2>
      </div>
      <div id="results"></div>
      <div id="report-footer">
        <div>Linchpin Logo, Copy Right | Link to github | Linchpin linchpin.com</div>
      </div>
    </div>
    <div id="report-warning">
      <p>In order for this extension to work, you need to visit your websites wp-admin area.</p>
      <ul>
        <li>wp-admin/network/plugins.php</li>
        <li>wp-admin/plugins.php</li>
        <li>wp-admin/update-core.php</li>
      </ul>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
